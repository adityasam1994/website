{% extends 'shop/base.html' %}
{% load mathfilters %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }} {% else %} Products {% endif %}
{% endblock %}
 
{% block content %}


<div class="container">
    <div class="row text-center" style="margin-top: 30px">
        Please enter the new password
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="POST" align="center">
                {% csrf_token %}
                <input type="password" placeholder="Password" required id="new_password1" name="new_password1" class="form-control" style="margin-top: 30px;text-align: center">
                <input type="password" placeholder="Confirm Password" required id="new_password2" name="new_password2" class="form-control" style="margin-top: 30px;text-align: center">
                <button type="submit" class="btn btn-success" style="margin-top: 20px;margin-bottom: 100px">Reset Password</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

{% endblock %}
